<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="mainstyle.css">
    <title>Brand Trivia Game</title>
</head>
<body>
    <div class="container">
        <div class="conatiner">
            <div class="row">
                <div class="col-md-12 header">
                    <img class="pageLogo" src="images/BrandTrivia_Logo.png" alt="Logo">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <h2 id="questionNumber">1</h2>
            </div>
            <div class="col-7">
                <div class="begin">
                    <button id="beginBtn">BEGIN</button>
                </div>
            </div>
            <div class="col-4 scoreTime">
                <span class="score">
                    Score: 
                </span> 
                <span class="time">
                    Time: 
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
            </div>
            <div id="questionSpace" class="col-7">
                <h2 id="question" class="question"> </h2>
                <div class="imgContainer">
                </div>
                <p class="answers">
                   <button id="answer1" class="answerBtn"></button>
                   <button id="answer2" class="answerBtn"></button>
                   <button id="answer3" class="answerBtn"></button>
                   <button id="answer4" class="answerBtn"></button>
                   <button class="nextBtn"><p id="nextBtn">Next Question</p></button>
                </p>
            </div>
            <div class="answerSpace">
                <h2 class="solution"></h2>
                <p id="answer"></p>
            </div>
            <div class="col-4">
            </div>
        </div>
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-7">
                <div class="final">
                    <div class="totalScore">
                    </div>
                    <div class="reset">
                        <button>RESTART</button>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>

    </div>

    
</body>

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="myscripts.js"></script>

</html>
